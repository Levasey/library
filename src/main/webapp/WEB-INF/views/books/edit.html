<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/book/{id}(id=${book.getBook_id()})}" th:object="${book}">
    <label for="name">Enter book's name: </label>
    <input type="text" th:field="*{book_name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('book_name')}" th:errors="*{book_name}">Book_name Error</div>
    <br/>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br/>
    <label for="year_published">Enter year of published: </label>
    <input type="text" th:field="*{year_published}" id="year_published"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_published')}" th:errors="*{year_published}">Year_published Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
